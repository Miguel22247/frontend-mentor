<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-container">
          <img src="./assets/images/image-qr-code.png" alt="white QR code with a blue background" class="card-img">
        </div>
        <div class="card-body">
          <h1 class="card-title">Improve your front-end skills by building projects</h1>
          <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Miguel22247">Miguel22247</a>.
      </div>
    </footer>
  </body>
</html>
