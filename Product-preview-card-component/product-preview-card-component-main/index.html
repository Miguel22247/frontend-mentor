<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style/style.css" />

</head>
<body>
  <main>
    <div class="img-side">
      <img id="desktop" src="./images/image-product-desktop.jpg" alt="eau de parfum desktop" />
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="eau de parfum mobile" />
    </div>
    <section>
      <div class="texts-container">
        <h2>perfume</h2>

        <h1>Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price-buy-container">
        <div class="price-reduction">
          <p class="reducted-price">$149.99</p>
          <p class="initial-price">$169.99</p>
        </div>
        <button class="add-cart-button"><img src="./images/icon-cart.svg"/> Add to Cart</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Miguel22247">Miguel Pacheco</a>.
    </div>
  </footer>
</body>
</html>
