<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/styles/styles.css" type="text/css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium NFT" />
          <div class="view-image">
            <img src="./assets/images/icon-view.svg" alt="View" />
          </div>
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="icons">
          <ul>
            <li class="text-eth"><img src="./assets/images/icon-ethereum.svg" alt="Ethereum icon" />0.041 ETH</li>
            <li class="text-clock"><img src="./assets/images/icon-clock.svg" alt="Clock icon" />3 days left</li>
          </ul>
        </div>
        <div class="separator"></div>
        <div class="user">
          <img src="./assets/images/image-avatar.png" alt="Avatar" />
          <p>Creation of<span> Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Miguel22247">Miguel22247</a>.</p>
      </div>
    </footer>
  </body>
</html>
